<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    <section class="w-full h-screen bg-amber-100">
        <div class="text-center w-full h-[80px] leading-[80px] bg-gray-800">
            <h1 class="text-[20px] text-red-500 font-mono font-extrabold md:text-[30px]">Rock Paper Scissors</h1>
        </div>
        <div class="flex justify-center my-10">
            <div class="grid grid-cols-2 grid-rows-2 md:grid-cols-3 md:grid-rows-1 gap-3 w-fit">
                <div class="col-span-2 md:col-span-1 w-full md:h-[100px] md:w-[100px]  overflow-hidden flex justify-center">
                    <div class="h-[100px] w-[100px] overflow-hidden rounded-full cursor-pointer border-2 border-transparent hover:border-black transition-all ease-in-out duration-300">
                        <img src="./images/rock.png" alt="" class="h-full">
                    </div>
                </div>
                <div class="h-[100px] w-[100px]  overflow-hidden">
                    <div class="h-[100px] w-[100px] overflow-hidden rounded-full cursor-pointer border-2 border-transparent hover:border-black transition-all ease-in-out duration-300">
                        <img src="./images/paper.png" alt="" class="h-full">
                    </div>
                </div>
                <div class="h-[100px] w-[100px] overflow-hidden">
                    <div class="h-[100px] w-[100px] overflow-hidden rounded-full cursor-pointer border-2 border-transparent hover:border-black transition-all ease-in-out duration-300">
                        <img src="./images/scissors.png" alt="" class="h-full">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center gap-10">
            <div class="text-center font-bold text-[22px] text-green-700">
                <span id="mypoint">0</span>
                <h1>You</h1>
            </div>
            <div class="text-center font-bold text-[22px] text-red-700">
                <span id="computerpoint">0</span>
                <h1>Computer</h1>
            </div>
        </div>
        <div class="flex justify-center mt-10">
            <h2 class="text-white font-bold text-[15px] md:text-[20px] px-10 py-3 rounded-lg bg-gray-900" id="massage">Pick Your Move</h2>
        </div>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
